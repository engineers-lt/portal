description: |
  1977年生まれ、東京都出身。
  3人の娘を持つ親バカエンジニア四天王の一人。

  プログラマーとして受託開発の闇を長年経験し、ようやくたどり着いたホワイト企業の定時勤務でできた空き時間で CodeIQ の出題者や副業で人生経験を積む。そして「成長と充実を支援する」という使命に目覚める。
  その使命を実現する手段として、 Growthfaction というコミュニティを立ち上げ、同人誌「 セイチョウ・ジャーニー 」を出版する。
  その流れのなかでエンジニアの登壇を応援する会をつながり、運営に参画するに至る。

