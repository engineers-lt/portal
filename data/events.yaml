- date: 2010.1.25
  title: 目標設定の技術を勉強する会 #1
  description: 新しい年が始まる1月には、1年の目標を立てられる方がたくさんいらっしゃると思います。私たちは、最適な目標を設定することで目標達成へのイメージが湧き、モチベーションによって行動が促されるものだと考えております。そこで、2018年の目標を達成できた/できなかった人に向けた応援と、2019年の目標を立てるためのきっかけ作りを行うため、「目標設定と成長」というキーワードでイベントを開催したいと思います。
