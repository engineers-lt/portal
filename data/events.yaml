  title: カジュアルLT大会 #1
  description: こんな言葉を聞いたことありませんか？「正式な登壇の前に、情報交換もかねてざっくばらんな話がてらカジュアルに 面談 LTしませんか？ 履歴書 スライドなどはご準備頂かなくて構いませんので、手ぶらでお越しください。」そうです、今回のテーマは「 カジュアルLT会 」です。資料作成も事前準備不要、と大変気軽にご参加いただけ、いつのまにかLTをして頂く事ができる会です。トークは5分間で強制終了になります。1年のアウトプットはじめとして、カジュアルにLTしてみせんか？
