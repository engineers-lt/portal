- date: 2019.6.7
  title: アウトプットのススメ
  description: この勉強会では、技術同人誌執筆、勉強会での登壇、Podcastなどを通じて日常的にアウトプットしている人たちが、アウトプットのメリット・魅力について熱く語ります。技術書典などのイベントを通じ、技術同人誌というジャンルが拡大しています。様々なジャンルの勉強会が毎日のように開催され登壇機会は増えていますし、Podcastなど、媒体こそさまざまですが、アウトプットが可能になっています。何をすればいい？何かにつながるの？どうやればいいの？誰の目にも止まらないでしょ？そういった疑問に応えます。アウトプットは楽しいぞ！アウトプットをすることで絶対にあなたは成長します！
  url: https://engineers.connpass.com/event/130428/
