- date: 2019.5.18
  title: エンジニアの成長を支える 1on1 ワークショップ 
  description: みなさんが勤められている会社では「1on1」されていますか？ 本イベントは、この「1on1」の技法を学ぶためのワークショップです。 1on1における心構えや流れをお伝えすると共に、参加者がワークショップを通じて疑似体験することで魅力に気づき、持ち帰って自社内でも実践して頂くことを目指します。
