  description: 技術書同人誌博覧会は、エンジニアが技術書の頒布を通じて知識を共有する為のイベントです。サークル出展する個々のエンジニアが、それぞれ最も得意とする技術、最も世に広めたい技術を『技術書』として持ち寄り頒布することで、高い知識がコミュニティに還元されます。
